<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Songs</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <div style="padding-top: 8px;">
  <ion-virtual-scroll [items]="items" approxItemHeight="100px">
    <ion-item-sliding *virtualItem="let song; let itemBounds = bounds;">
    <ion-item (click)="onSelect(song)">
      <ion-avatar slot="start">
        <img src="./avatar-leia.png">
      </ion-avatar>
      <ion-label>
        <h3 style="display: inline-block;">{{song.title}}</h3>
        <p>{{song.artist}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  </ion-virtual-scroll>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>
</ion-content>
