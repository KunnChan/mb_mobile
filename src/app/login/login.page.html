<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mgt8 ion-text-center">
    <img class="profileImage" src="../../assets/icon.png" alt="app logo">
    <p style="color: red;">{{errorText}}</p>

  </div>
  <form [formGroup]="frm" (ngSubmit)="submit()">
    <ion-list inset="true" lines="full">
      <ion-item style="--border-width: 0 0 1px 0">
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      
      <ion-item class="ion-float-right">
        <ion-button type="submit" [disabled]="!frm.valid">Login
          <ion-icon name="log-in"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </form>

  <div class="ion-text-center">
    <a routerLink="/tabs/signup" routerDirection="forward">Signup</a>
    <!-- <a routerLink="/tabs/forget" routerDirection="forward">Reset Password</a> -->
  </div>
</ion-content>
